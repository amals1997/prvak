<mat-toolbar color="primary">
  <span [routerLink]="['']">My App</span>
</mat-toolbar>

<br />
<br />
<br />
<br />
<section class="bg-home d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-7 col-md-6 d-md-block d-none d-lg-block">
        <div class="mr-lg-5">
          <img
            src="../../assets/images/login.svg"
            class="img-fluid d-block mx-auto"
            alt=""
          />
        </div>
      </div>

      <div class="col-lg-5 col-md-6">
        <div
          class="card login-page bg-white shadow rounded border-0"
          style="height: 280px"
        >
          <div class="card-body">
            <h4 class="card-title text-center">Login</h4>
            <form class="login-form mt-4" [formGroup]="loginForm">
              <div class="row">
                <div class="col-lg-12">
                  <mat-form-field floatLabel="never" style="width: 100%">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username" />
                    <mat-error *ngIf="loginForm.controls['username'].invalid">
                      {{ getLoginError("username") }}
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-lg-12">
                  <mat-form-field floatLabel="never" style="width: 100%">
                    <mat-label>Password</mat-label>
                    <input
                      matInput
                      type="password"
                      formControlName="password"
                    />
                    <mat-error *ngIf="loginForm.controls['password'].invalid">
                      {{ getLoginError("password") }}
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="col-lg-12 mb-0">
                <button
                  mat-flat-button
                  class="btn-block"
                  (click)="__saveLoginForm()"
                  color="primary"
                  style="margin-top: 16px"
                >
                  Sign in
                </button>
                <mat-error *ngIf="loginFailed">Login Failed</mat-error>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
